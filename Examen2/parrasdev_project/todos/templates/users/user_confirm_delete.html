{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">¿Eliminar Usuario?</h2>
<p>¿Estás seguro que deseas eliminar al usuario <strong>{{ user.username }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
