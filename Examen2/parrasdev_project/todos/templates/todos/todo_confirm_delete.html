{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">¿Eliminar pendiente?</h2>
<p>¿Estás seguro de que deseas eliminar <strong>{{ todo.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'todo_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
